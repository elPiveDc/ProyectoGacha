<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/contactoEstilo.css" />
    <script defer src="../assets/js/contacto.js"></script>
    <script defer src="../assets/js/navLoader.js"></script>
  </head>
  <body>
    <header>
      <div id="nav-container"></div>
    </header>

    <main class="contacto-layout">
      <div class="contacto-container">
        <h1>Contacto</h1>
        <p class="descripcion">
          ¿Tienes dudas, sugerencias o comentarios? ¡Escríbenos!
        </p>

        <form id="form-contacto" method="POST">
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Tu nombre"
            required
          />
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="Tu correo electrónico"
            required
          />
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Escribe tu mensaje..."
            rows="5"
            required
          ></textarea>
          <button type="submit" id="enviar">Enviar mensaje</button>
        </form>
      </div>
    </main>

    <!-- Popup si no hay sesión -->
    <div class="popup" id="popup-alerta" style="display: none">
      <div class="popup-content">
        <span class="popup-close" onclick="cerrarPopup()">×</span>
        <h2>Acceso restringido</h2>
        <p>Para enviar el correo, debes iniciar sesión primero.</p>
        <button
          onclick="window.location.href='/ProyectoGacha_Web/pages/iniciosesion.html'"
        >
          Iniciar sesión
        </button>
      </div>
    </div>
  </body>
</html>
